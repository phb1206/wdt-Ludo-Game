<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/game.css">
</head>
<body>
    
    <div class="grid-container">
        
        <div>
            <div class="box">
                <h1>Score</h1>
                
                <ul>
                    <li>Andy</li>
                    <li>Pedro</li>
                    <li>Prashant</li>
                    <li>Claudia</li>
                </ul>        
            </div>
            
            <div class="wrapper">
                <div class="box2">
                    <h2>Time Passed</h2>            
                </div>
                
                <div>
                    <button>Quit</button>
                </div>
            
                <div class="box3">
                    <div class="turn">
                        <h1 class="red">Red's Turn</h1>
                    </div>
                    <div class="dice">
                        <h1></h1>
                        <button id="roll">Roll</button>
                        <button id="pass">Pass</button>
                    </div>
                </div>
            
            </div>
            
            <img class="imglogo" src="images/logo.jpg" alt="logo">
            
        </div>
        
        <div class="board">
            <div class="nestRow">
                <div class="nest red">
                    <div class="tokenHolder"><img class="token red" src="images/rToken.svg" alt="Red Token"></div>
                    <div class="tokenHolder"><img class="token red" src="images/rToken.svg" alt="Red Token"></div>
                    <div class="tokenHolder"><img class="token red" src="images/rToken.svg" alt="Red Token"></div>
                    <div class="tokenHolder"><img class="token red" src="images/rToken.svg" alt="Red Token"></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall blue">
                        <div class="tile door"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="nest blue">
                    <div class="tokenHolder"><img class="token blue" src="images/bToken.svg" alt="Blue Token"></div>
                    <div class="tokenHolder"><img class="token blue" src="images/bToken.svg" alt="Blue Token"></div>
                    <div class="tokenHolder"><img class="token blue" src="images/bToken.svg" alt="Blue Token"></div>
                    <div class="tokenHolder"><img class="token blue" src="images/bToken.svg" alt="Blue Token"></div>
                </div>
            </div>
            <div class="homeRow">
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall red">
                        <div class="tile door"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="home">
                    <div class="triangle red"></div>
                    <div class="triangle blue"></div>
                    <div class="triangle green"></div>
                    <div class="triangle yellow"></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall green">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile door"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
            </div>
            <div class="nestRow">
                <div class="nest yellow">
                    <div class="tokenHolder"><img class="token yellow" src="images/yToken.svg" alt="Yellow Token"></div>
                    <div class="tokenHolder"><img class="token yellow" src="images/yToken.svg" alt="Yellow Token"></div>
                    <div class="tokenHolder"><img class="token yellow" src="images/yToken.svg" alt="Yellow Token"></div>
                    <div class="tokenHolder"><img class="token yellow" src="images/yToken.svg" alt="Yellow Token"></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall yellow">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile door"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="nest green">
                    <div class="tokenHolder"><img class="token green" src="images/gToken.svg" alt="Green Token"></div>
                    <div class="tokenHolder"><img class="token green" src="images/gToken.svg" alt="Green Token"></div>
                    <div class="tokenHolder"><img class="token green" src="images/gToken.svg" alt="Green Token"></div>
                    <div class="tokenHolder"><img class="token green" src="images/gToken.svg" alt="Green Token"></div>
                </div>
            </div>
        </div>     
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
