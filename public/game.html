<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/game.css">
</head>
<body>
    
    <div class="grid-container">
        
        <div class="side">
            <div class="scoreBoard">
                <h1>Score</h1>

                <div class="playerScore red" id="playerA">
                      <h3 class="red">RED</h3>
                    <div class="points">
                        <img class="notActive" src="images/rToken.svg">
                        <img class="notActive" src="images/rToken.svg">
                        <img class="notActive" src="images/rToken.svg">
                        <img class="notActive" src="images/rToken.svg">
                    </div>
                </div>
                <div class="playerScore green" id="playerB">
                    <h3 class="green">GREEN</h3>
                    <div class="points">
                        <img class="notActive" src="images/gToken.svg">
                        <img class="notActive" src="images/gToken.svg">
                        <img class="notActive" src="images/gToken.svg">
                        <img class="notActive" src="images/gToken.svg">
                    </div>
                </div>
            </div>
            
            <div class="wrapper">
                <div class="box2">
                    <h2><time>00:00:00</time></h2>            
                </div>
            
                <div class="box3">
                    <div class="turn">
                        <h1>Waiting for a player to join</h1>
                    </div>
                    <div class="dice">
                        <h1></h1>
                        <button id="roll">Roll</button>
                    </div>
                </div>
            
            </div>
            
            <img class="imglogo" src="images/logo.jpg" alt="logo">
            
        </div>

        <div class="board">
            <div class="nestRow topRow">
                <div class="nest red">
                    <div class="tokenHolder"><div id="rt1" class="token red"><img src="images/rToken.svg"></div></div>
                    <div class="tokenHolder"><div id="rt2" class="token red"><img src="images/rToken.svg"></div></div>
                    <div class="tokenHolder"><div id="rt3" class="token red"><img src="images/rToken.svg"></div></div>
                    <div class="tokenHolder"><div id="rt4" class="token red"><img src="images/rToken.svg"></div></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall blue">
                        <div class="tile door"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="nest blue">
                    <div class="tokenHolder"><div id="bt1" class="token blue"><img src="images/bToken.svg"></div></div>
                    <div class="tokenHolder"><div id="bt2" class="token blue"><img src="images/bToken.svg"></div></div>
                    <div class="tokenHolder"><div id="bt3" class="token blue"><img src="images/bToken.svg"></div></div>
                    <div class="tokenHolder"><div id="bt4" class="token blue"><img src="images/bToken.svg"></div></div>
                </div>
            </div>
            <div class="homeRow">
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall red">
                        <div class="tile door"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="home">
                    <div class="triangle red"></div>
                    <div class="triangle blue"></div>
                    <div class="triangle green"></div>
                    <div class="triangle yellow"></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall green">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile door"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
            </div>
            <div class="nestRow bottomRow">
                <div class="nest yellow">
                    <div class="tokenHolder"><div id="yt1" class="token yellow"><img src="images/yToken.svg"></div></div>
                    <div class="tokenHolder"><div id="yt2" class="token yellow"><img src="images/yToken.svg"></div></div>
                    <div class="tokenHolder"><div id="yt3" class="token yellow"><img src="images/yToken.svg"></div></div>
                    <div class="tokenHolder"><div id="yt4" class="token yellow"><img src="images/yToken.svg"></div></div>
                </div>
                <div class="path">
                    <div class="sidePath">
                        <div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="hall yellow">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile door"></div>
                    </div>
                    <div class="sidePath"><div class="tile corner"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div></div>
                </div>
                <div class="nest green">
                    <div class="tokenHolder"><div id="gt1" class="token green"><img src="images/gToken.svg"></div></div>
                    <div class="tokenHolder"><div id="gt2" class="token green"><img src="images/gToken.svg"></div></div>
                    <div class="tokenHolder"><div id="gt3" class="token green"><img src="images/gToken.svg"></div></div>
                    <div class="tokenHolder"><div id="gt4" class="token green"><img src="images/gToken.svg"></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/tokens.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/interactions.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/timer.js"></script>
</body>
</html>
